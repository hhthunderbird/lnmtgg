  <rect width="1200" height="630" fill="#1a1a1a"/>
  
  <!-- Gradient overlay -->
  <rect width="1200" height="630" fill="url(#gradient)" opacity="0.8"/>
  
  <!-- Logo -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">LNMTGG</text>
  
  <!-- Tagline -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle">Online Developer Tools</text>
  
  <!-- Tools list -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">JSON Formatter • Base64 Converter • URL Encoder • More...</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630">
      <stop offset="0%" stop-color="#007bff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0056b3" stop-opacity="0.3"/>
